<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Soma de √Åreas</title>
    <style>
        /* O CSS torna a p√°gina mais agrad√°vel */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .forma {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label {
            display: block;
            margin-top: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado-area {
            margin-top: 25px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìê Calculadora de Soma de √Åreas</h1>
    <p>Insira as dimens√µes abaixo para calcular a √Årea Total (Ret√¢ngulo + C√≠rculo).</p>

    <div class="forma">
        <h2>Ret√¢ngulo</h2>
        <label for="largura">Largura:</label>
        <input type="number" id="largura" value="5" min="0">

        <label for="altura">Altura:</label>
        <input type="number" id="altura" value="10" min="0">
    </div>

    <div class="forma">
        <h2>C√≠rculo</h2>
        <label for="raio">Raio:</label>
        <input type="number" id="raio" value="7" min="0">
    </div>

    <button onclick="calcularSoma()">Calcular √Årea Total</button>

    <div id="resultado-area">
        √Årea Total: <span id="resultado">0.00</span>
    </div>

</div>

<script>
    // As fun√ß√µes de c√°lculo (tradu√ß√£o do Python para JavaScript)

    function areaRetangulo(largura, altura) {
        // Verifica se os valores s√£o v√°lidos (n√∫meros positivos)
        if (largura <= 0 || altura <= 0 || isNaN(largura) || isNaN(altura)) {
            return 0;
        }
        return largura * altura;
    }

    function areaCirculo(raio) {
        // Verifica se o valor √© v√°lido (n√∫mero positivo)
        if (raio <= 0 || isNaN(raio)) {
            return 0;
        }
        return Math.PI * Math.pow(raio, 2); // Math.PI √© o Pi em JS
    }

    function calcularSoma() {
        // 1. Pega os valores dos campos de entrada
        // Usamos parseFloat para garantir que sejam n√∫meros
        const l = parseFloat(document.getElementById('largura').value);
        const a = parseFloat(document.getElementById('altura').value);
        const r = parseFloat(document.getElementById('raio').value);

        // 2. Calcula as √°reas individuais
        const area1 = areaRetangulo(l, a);
        const area2 = areaCirculo(r);

        // 3. Soma as √°reas
        const areaTotal = area1 + area2;

        // 4. Exibe o resultado na tag <span> com o id="resultado"
        // toFixed(2) formata o n√∫mero para duas casas decimais
        document.getElementById('resultado').textContent = areaTotal.toFixed(2);
        
        // Opcional: Mostra as √°reas parciais no console do navegador
        console.log(`√Årea Ret√¢ngulo: ${area1.toFixed(2)}`);
        console.log(`√Årea C√≠rculo: ${area2.toFixed(2)}`);
    }

    // Chama a fun√ß√£o uma vez para exibir o c√°lculo inicial (com os valores padr√£o)
    calcularSoma(); 
</script>

</body>
</html>
