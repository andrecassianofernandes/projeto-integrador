<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Soma de √Åreas</title>
    
    <style>
        /* --- ESTILO CSS: MODO ESCURO + DETALHES VERMELHOS --- */

        body {
            /* Usando uma fonte de sistema moderna */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212; /* Fundo escuro principal */
            color: #e0e0e0; /* Texto claro (n√£o totalmente branco) */
            
            /* Centraliza a caixa na tela */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background-color: #1e1e1e; /* Fundo do "card" */
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            border: 1px solid #333; /* Borda sutil do card */
        }

        h1 {
            color: #ffffff;
            border-bottom: 2px solid #dc3545; /* DETALHE VERMELHO */
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 1.8em;
            text-align: center;
        }

        p {
            text-align: center;
            color: #888; /* Texto de instru√ß√£o mais suave */
            margin-bottom: 25px;
        }

        .forma {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2a2a2a; /* Fundo das se√ß√µes de input */
            border-radius: 8px;
            border: 1px solid #444;
        }

        .forma h2 {
            margin-top: 0;
            color: #e53935; /* DETALHE VERMELHO (um pouco mais vivo) */
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #ccc;
        }

        input[type="number"] {
            width: calc(100% - 22px); /* 100% menos padding e borda */
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #555;
            background-color: #333; /* Fundo do input */
            color: #f0f0f0; /* Texto do input */
            border-radius: 5px;
            font-size: 1em;
        }

        /* Destaca o input quando focado */
        input[type="number"]:focus {
            outline: none;
            border-color: #dc3545; /* DETALHE VERMELHO */
            box-shadow: 0 0 0 2px rgba(220, 53, 69, 0.3);
        }

        button {
            background-color: #dc3545; /* DETALHE VERMELHO (cor principal) */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            
            /* Transi√ß√£o suave */
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #c82333; /* VERMELHO mais escuro no hover */
        }

        button:active {
            transform: scale(0.98); /* Efeito de clique */
        }

        #resultado-area {
            margin-top: 25px;
            padding: 20px;
            background-color: #2a2a2a; /* Mesmo fundo das se√ß√µes */
            border-radius: 8px;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            border: 1px dashed #dc3545; /* DETALHE VERMELHO (borda tracejada) */
            color: #ccc; /* Cor do texto "√Årea Total:" */
        }

        #resultado-area span {
            color: #ff5c5c; /* DETALHE VERMELHO (cor viva para o n√∫mero) */
            font-size: 1.2em;
            margin-left: 8px;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>üìê Calculadora de Soma de √Åreas</h1>
    <p>Insira as dimens√µes para calcular a √Årea Total.</p>

    <div class="forma">
        <h2>Ret√¢ngulo</h2>
        <label for="largura">Largura:</label>
        <input type="number" id="largura" value="5" min="0">

        <label for="altura">Altura:</label>
        <input type="number" id="altura" value="10" min="0">
    </div>

    <div class="forma">
        <h2>C√≠rculo</h2>
        <label for="raio">Raio:</label>
        <input type="number" id="raio" value="7" min="0">
    </div>

    <button onclick="calcularSoma()">Calcular √Årea Total</button>

    <div id="resultado-area">
        √Årea Total:<span id="resultado">0.00</span>
    </div>

</div>

<script>
    // --- L√≥gica JavaScript (sem altera√ß√µes) ---

    function areaRetangulo(largura, altura) {
        if (largura <= 0 || altura <= 0 || isNaN(largura) || isNaN(altura)) {
            return 0;
        }
        return largura * altura;
    }

    function areaCirculo(raio) {
        if (raio <= 0 || isNaN(raio)) {
            return 0;
        }
        return Math.PI * Math.pow(raio, 2);
    }

    function calcularSoma() {
        const l = parseFloat(document.getElementById('largura').value);
        const a = parseFloat(document.getElementById('altura').value);
        const r = parseFloat(document.getElementById('raio').value);

        const area1 = areaRetangulo(l, a);
        const area2 = areaCirculo(r);
        const areaTotal = area1 + area2;

        document.getElementById('resultado').textContent = areaTotal.toFixed(2);
    }

    // Calcula o valor inicial ao carregar a p√°gina
    calcularSoma(); 
</script>

</body>
</html>
